<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaSpots Project - Circle-03</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <div class="container">
        <!-- Hero Section -->
        <header class="hero">
            <!-- Logo Section -->
            <nav class="logo">
                <img src="./assets/images/Logo.svg" alt="InstaSpots Logo Text">
            </nav>

            <!-- Hero Content Section -->
        <section class="flex_container">
            <div class="hero-content">
                <!-- Avatar Image Section -->
                <div class="avatar-image">
                    <img src="./assets/images/avatar.png" alt="Avatar Image">
                </div>

                <!-- Hero Text Section -->
                <div class="hero-text">
                    <h1>Aliaune Damala Bouga Time Bongo Puru Nacka Lu Lu Lu Badara Akon...</h1>
                    <p>Known mononymously as Akon (/ˈeɪkɒn/), is a Senegalese-American singer, record producer, and entrepreneur. An influential figure in modern world...</p>

                    <!-- Edit Profile Button Section -->
                    <button class="edit_profile">
                        <span>
                            <img src="./assets/images/Group 2.svg" alt="Edit Profile Icon">
                        </span>
                        Edit Profile
                    </button>
                </div>
            </div>

            <!-- Hero Actions Section -->
            <div class="hero-actions">
                <!-- New Post Button Section -->
                <button class="hero-action-button">
                    <span>
                        <img src="./assets/images/Group 26.svg" alt="New Post Icon">
                    </span>
                    New Post
                </button>
            </div>
        </section>
        </header>

        <!-- Main Section -->
        <main>
            <section>
                
            </section>
        </main>

        <!-- Footer Section -->
        <footer>
            
        </footer>
    </div>


    <!-- no application of js now in the project. This is just created for future use, if there will be a need for it in the nearest future -->
    <script src="index.js"></script>
</body>
</html>

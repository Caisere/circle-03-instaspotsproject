<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>InstaSpots Project - Circle-03</title>
        <link rel="stylesheet" href="./styles/index.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    </head>

    <body>
        <div class="container">
            <!-- Hero Section -->
            <header class="hero" role="banner">
                <!-- Logo Section -->
                <nav class="logo" role="navigation" ">
                    <img src="./assets/images/Logo.svg" alt="InstaSpots Logo Text">
                </nav>
            </header>

        
            <!-- Hero Content Section -->
                <section class="flex_container wrapper">
                    <!-- Avatar Image Section -->
                    <figure class="avatar-image">
                        <img src="./assets/images/Avatar.png" alt="Avatar Image">
                    </figure>

                    <!-- Hero Text Section -->
                    <article class="hero-text">
                        <div class="text1">
                            <h1>Aliaune Damala Bouga Time Bongo Puru Nacka Lu Lu Lu Badara Akon...</h1>
                            <p>Known mononymously as Akon (/ˈeɪkɒn/), is a Senegalese-American singer, record producer, and
                                entrepreneur. An influential figure in modern world...</p>
                        </div>
                        <!-- Hero Actions Section -->
                        <div class="hero-actions">
                        <!-- Edit Profile Button Section -->
                            <button id="edit_btn" class="edit_profile">
                                <span><i class="fa-solid fa-pencil"></i></span>
                                Edit Profile
                            </button>
                            <!-- New Post Button Section -->
                            <button class="hero-action-button">
                                <span><img src="./assets/images/Group 26.svg" alt="New Post Icon"></span>
                                New Post
                            </button>
                        </div>
                    </article>
                </section>

            <!-- section break -->
            <hr class="empty-div wrapper"></hr>
            
            <!-- Main Section -->
            <main class="main wrapper">
                <section class="cards">
                    <!--List of Posted Cards-->
                </section>
            </main>

            <!-- section break -->
            <hr class="empty-div wrapper"></hr>
            <!-- Footer Section -->
            <footer class="footer wrapper">
                <p>2024 &#169; Spots</p>
            </footer>

        </div>



        <!-- Profile Edit Modal -->
        <div id="profileModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Edit Profile</h2>
                <form id="profileForm">
                    <div class="form-group">
                        <label for="profileName">Name:</label>
                        <input type="text" id="profileName" name="profileName" minlength="3" maxlength="200" required>
                    </div>
                    <div class="form-group">
                        <label for="profileBio">Bio:</label>
                        <textarea id="profileBio" name="profileBio" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="profileImage">Profile Image:</label>
                        <input type="file" id="profileImage" name="profileImage" accept="image/*">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="save-btn">Save Changes</button>
                        <button type="button" class="cancel-btn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>



        <!-- Image Card Modal -->
        <div id="imageModal" class="imgModal">
            <div class="img-content">
                <span class="close">&times;</span>
                 <img  id="modalImg" src="" />
                        <div class="modalText">
                            <p ></p>
                            <img src="" alt="" />
                        </div>
            </div>
        </div>
        <script type="module" src="index.js"></script>
    </body>
</html>
